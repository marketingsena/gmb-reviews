<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Google Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
  background: linear-gradient(135deg,#f8fafc,#eef2ff);
  margin:0;
  padding:20px;
  color:var(--text);
}

.container{
  max-width:620px;
  margin:auto;
  background:var(--card);
  border-radius:18px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h1{
  font-size:22px;
  text-align:center;
  margin:0 0 6px;
}

.sub{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin-bottom:20px;
}

.section{
  margin-bottom:22px;
}

.section label{
  font-weight:600;
  font-size:14px;
}

.note{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

.services{
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  max-height:260px;
  overflow:auto;
  margin-top:10px;
}

.services label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 0;
  font-size:14px;
  cursor:pointer;
}

.services input{
  accent-color:var(--primary);
}

input[type="text"]{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:10px;
  font-size:14px;
}

input[type="text"]:focus{
  outline:none;
  border-color:var(--primary);
}

button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  transition:.2s;
}

button:hover{opacity:.9}

.status{
  text-align:center;
  font-size:14px;
  margin-top:12px;
}

textarea{
  width:100%;
  height:150px;
  margin-top:14px;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  background:#f9fafb;
}

.footer{
  text-align:center;
  margin-top:16px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

<h1>Share Your Experience</h1>
<div class="sub">Your review will be generated automatically</div>

<form id="reviewForm">

  <div class="section">
    <label>Select services</label>
    <div class="note">You can select multiple services</div>

    <div class="services">
      <label><input type="checkbox" name="services" value="GMB Management"> GMB Management</label>
      <label><input type="checkbox" name="services" value="Local SEO"> Local SEO</label>
      <label><input type="checkbox" name="services" value="SEO"> SEO</label>
      <label><input type="checkbox" name="services" value="Social Media Marketing"> Social Media Marketing</label>
      <label><input type="checkbox" name="services" value="Website Development"> Website Development</label>
      <label><input type="checkbox" name="services" value="Lead Generation"> Lead Generation</label>
      <label><input type="checkbox" name="services" value="Google My Business Optimization"> Google My Business Optimization</label>
    </div>
  </div>

  <div class="section">
    <label>Your City / Area</label>
    <input type="text" id="location" placeholder="e.g. Surat, Vesu">
  </div>

  <button type="submit">Generate My Review</button>

</form>

<div id="status" class="status"></div>

<textarea id="review" readonly placeholder="Your generated review will appear here..."></textarea>

<div class="footer">
After generation, review will be copied and Google Review page will open automatically
</div>

</div>

<script>
const webhookURL="https://hook.us2.make.com/0gkgw9kdw46a3csmg5dqn9jqug03y1go";
const googleURL="https://search.google.com/local/writereview?placeid=ChIJQWh0uNEbw2MRWT7vlIaLRQ";

document.getElementById("reviewForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const status=document.getElementById("status");
  status.innerText="Generating your review…";

  const services=[...document.querySelectorAll("input[name=services]:checked")].map(i=>i.value);
  if(!services.length){alert("Select at least one service");status.innerText="";return;}

  try{
    const r=await fetch(webhookURL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({services,location:location.value})
    });

    const text=await r.text();
    if(text.length<10)throw"Empty";

    review.value=text;
    await navigator.clipboard.writeText(text);
    status.innerText="Review copied. Opening Google…";

    setTimeout(()=>window.open(googleURL,"_blank"),900);
  }catch{
    status.innerText="Something went wrong. Please try again.";
  }
});
</script>

</body>
</html>
